<!DOCTYPE html>
<html>
    <head>
        <title>Task App</title>
        <link rel="icon" href="https://img.icons8.com/metro/52/000000/up-right-arrow.png">
        <link rel="stylesheet" href="/css/styles.css">
        
    </head>
    <body>
        
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">
                <form action="/tasks" method="GET" id="tasks-search">
                    <label for="sort">READ TASKS:SORT BY TIME OF UPDATE OR COMPLETION</label>
                    <select name="sortBy" id="sortTasksbyTime">
                        <option value="asc" >Earliest</option>
                        <option value="desc">Latest</option>
                    </select>
                    <select name="completed" id="sortTasksbycomplete">
                        <option value="" >ALL</option>
                        <option value="true" >YES</option>
                        <option value="false">NO</option>
                    </select>
                    <button>Submit</button>
                </form>
                <br>

                <form id="Searchbyname" >
                    <label for="search">SEARCH FOR TASK BY DESCRIPTION</label>
                    <input type="text" id="taskname">
                    <button>Search</button>
                </form>
                <br>
                <form id="Update-task">
                    <label for="updateTask">UPDATE TASKS</label>
                    <label for="orig">TASK DESCRIPTION</label>
                    <input type="text" id="originalTaskName">
                    <label for="new">NEW TASK DESCRIPTION</label>
                    <input type="text" id="newTaskName">
                    <label for="comp">COMPLETION UPDATE</label>
                    <input type="text" id="completionUpdate">
                    <br>
                    <button>Update</button>
                </form>
                <br>
                <form id="deleteTask">
                    <label for="delete">DELETE A SINGLE TASK</label>
                    <input id="deleteInput" type="text">
                    <button>delete</button>
                </form>
            </div>
            <div class="chat__main">
                <!-- <div id="left">
                    <h1 id="pageTitle">TASK MANAGER APP</h1>
                </div> -->
                <div id="top-buttons">
                    <h1 id="pageTitle">TASK MANAGER APP</h1>
                    <button id="Read-profile">Profile</button>
                    <button id="logout-button">Log out</button>
                </div>
            
                    
                <div class="compose" id="second-section">
                    <form id="message-form" >
                        <label  for="taskname">Task-description:</label>
                        <input name="description" id="describe-task" placeholder="Description" required autocomplete="off" >
                        <label for="completed">Completed:</label>
                        <input name="completed" type="text" id="completed" placeholder="Yes/No">
                        
                        <button>Save</button>
                    </form>
                    
                </div>
                
                <div id="messages" class="chat__messages"></div>
                
                
            </div>
        </div>
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p class="message__name" >
                    Name: {{username}}    
                </p>
                <p class="message__meta">Date Created: {{createdAt}}</p>
                <p class="message__meta2" >
                    
                   Date Updated: {{updatedAt}}
                </p>
                <p class="message__email">Email: {{email}}</p>
            
            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <h1>{{title}}</h1>
                <p class="message__name">
                    Description: {{description}}
                </p>
                <p class="message__meta">Completed: {{completed}}</p>
                <p class="message__createdAt">Time Created: {{createdAt}}</p>
                <p class="message__updatedAt">Time Updated: {{updatedAt}}</p>
                
            </div>
        </script>

            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">USERS</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>

        </script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/js/test.js"></script>
    </body>
</html>
